<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header" ></th:block>
</head>
<body>
<header>
    <th:block th:include="fragments/nav" ></th:block>
</header>
    <main >
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark" >Login</span></h1>
        <hr class="hr-3"/>
        <form th:object="${userLogin}" class="mx-auto w-25 bg-dark bg-gray p-3 rounded" th:action="@{/users/login}" th:method="post">
            <h4 class="text-center bg-dark text-danger"
            th:if="${wrongCredentials}">Wrong username or password</h4>
			<h6 class="text-center bg-dark text-danger"
            th:each="e : ${#fields.errors()}" th:text="${e}">Wrong username</h6>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <input th:field = "*{username}" th:errorclass = "bg-danger"   type="text" class="form-control" id="username" name="username"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input th:errorclass = "bg-danger"  type="password" class="form-control"
                       id="password" name="password" />
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary text-white mb-3">Login</button>
            </div>
        </form>
    </main>
	<footer class="footer bg-dark  py-2">
        <th:block th:include="fragments/footer" ></th:block>
	</footer>
</body>
</html>
