<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/header" ></th:block>
</head>
<body>
<header>
    <th:block th:include="fragments/nav" ></th:block>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Item</span></h1>
    <hr class="hr-3"/>
    <form th:object="${categoryCreate}" class="mx-auto w-25 bg-dark p-3 rounded text-center"
          th:action="@{/categories/create}" th:method="post">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input th:field = "*{name}" th:errorclass = "bg-danger" type="text" class="form-control" id="name" name="name" />
            <small class="text-danger" th:each="e : ${#fields.errors('name')}" th:text="${e}">Incorrect name!</small>
            <small class="text-danger" th:if=" ${categoryExists}" >Such category already exists!</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3">Add Category</button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:include="fragments/footer" ></th:block>
</footer>
</body>
</html>
